<mat-toolbar color='primary'>Add Promo</mat-toolbar>
<mat-card>
  <a routerLink="/"> Volver </a>
  <br>
  <br>
<div class="example-container">
    <mat-form-field>
      <input matInput placeholder="name" [(ngModel)]="promo.name">
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="info de la promo" [(ngModel)]="promo.info"></textarea>
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Category" [(ngModel)]="promo.category">
        <mat-option value="0">Destacado</mat-option>
        <mat-option value="1">Comida</mat-option>
        <mat-option value="2">Cultura y cine</mat-option>
        <mat-option value="3">Cosas que hacer</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Day" [(ngModel)]="promo.day">
          <mat-option value="lunes">Lunes</mat-option>
          <mat-option value="martes">Martes</mat-option>
          <mat-option value="miercoles">Miercoles</mat-option>
          <mat-option value="jueves">Jueves</mat-option>
          <mat-option value="viernes">Viernes</mat-option>
          <mat-option value="sabado">SÃ¡bado</mat-option>
          <mat-option value="domingo">Domingo</mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  
  <mat-form-field>
      <input matInput placeholder="img, si ya existe en la bd" [(ngModel)]="promo.img">
    </mat-form-field>
<br>
<br>
<br>
  <button mat-raised-button color="accent" (click)="editPromo()">Editar Promo</button>
</mat-card>
