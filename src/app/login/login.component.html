<mat-toolbar color='primary'>Login</mat-toolbar>
<mat-card>
    <br>
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="name" [(ngModel)]="user.username">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="password" [(ngModel)]="user.password">
        </mat-form-field>
    </div>
    <button mat-raised-button color="accent" (click)="login()">Login</button>
</mat-card>
