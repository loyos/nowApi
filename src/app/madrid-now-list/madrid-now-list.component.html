<mat-card>
  <mat-list>
    <h3 matSubheader style="float: left;">Promos</h3>  <button style="float: right; font-size: 34px; " mat-fab color="accent">+</button>
    
    <mat-list-item style="clear: both;" *ngFor="let promo of promos">
      <mat-icon color="primary" matListIcon>card_giftcard</mat-icon>
      <h4 matLine>{{promo.name}}</h4>
      <p matLine class="demo-2"> {{promo.info}} </p>
      <p matLine class="demo-2"> Categor√≠a {{promo.category}} </p>
      <p matLine class="demo-2"> {{promo.day}} </p>
      <span class="example-spacer"></span>
    <mat-icon color="primary" >edit</mat-icon>
    <mat-icon color="primary">delete</mat-icon>
    </mat-list-item>
  </mat-list>
</mat-card>
